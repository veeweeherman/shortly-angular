<div id='container'>
	<nav class="navigation">
		<ul>
			<li>
				<a class="selected" href="#/links">Links</a>	
			</li>
			<li>
				<a href="/#shorten">Shorten</a>
			</li>
		</ul>
	</nav>
</div>
<input type='text' ng-model='search' placeholder='filter' />
<div class="links">
	<div class="link" ng-repeat="link in data.links | filter: search | orderBy: 'created_at'">
		<div class="visits">
			<span class="count"> {{ link.visits }}</span>Visits
		</div>
		<div class="title">{{ link.title }}</div>
		<a href="http://localhost:8000/api/links/{{ link.code }}">{{ link.base_url }}/{{ link.code}}</a>
	</div>
</div>
